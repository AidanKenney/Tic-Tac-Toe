<!DOCTYPE html>
<html>
    <head>
      <title>Play Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1 id="title">Tic-Tac-Toe</h1>
        <h6 id="pw-warning">***don't use a real password!***</h6>
        <form id="sign-out">
            <input type="submit" value="Sign Out">
        </form>
      </header>

      <p id="msg"></p>
      <p id="win-msg"></p>

      <section>
        <form id="sign-up" class="form">
          <fieldset class="form-field">
            <h3>Sign Up</h3>
            <input id="sign-up-email" name="credentials[email]" type="text" placeholder="Email">
            <input id="sign-up-password" name="credentials[password]" type="password" placeholder="Password">
            <input id="sign-up-password-conf" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input type="submit" value="Submit">
            <p id="link-to-sign-in" class="sign-in-helpers">I already have an account</p>
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-in" class="form">
          <fieldset class="form-field">
            <h3>Sign In</h3>
            <input id="sign-in-email" name="credentials[email]" type="text" placeholder="Email">
            <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Password">
            <input type="submit" value="Submit">
            <p id="link-back-to-sign-up" class="sign-in-helpers">Back to sign-up</p>
          </fieldset>
        </form>
      </section>

      <section>
        <form id="change-password"  class="form">
          <fieldset class="form-field">
            <h3>Change Password</h3>
            <input id="old-password" name="passwords[old]" type="password" placeholder="Old Password">
            <input id="new-password" name="passwords[new]" type="password" placeholder="New Password">
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      </section>

      <section class="buttons">
        <button id="new-game">New Game</button>
        <button id="get-all-games">Show Games Played</button>
      </section>

        <p id='all-games'></p>

      <div class="container" id="gameBoard">
        <div class="row board h-100">
          <div class="col-4 box" id=0></div>
          <div class="col-4 box" id=1></div>
          <div class="col-4 box" id=2></div>

          <div class="col-4 box" id=3></div>
          <div class="col-4 box" id=4></div>
          <div class="col-4 box" id=5></div>

          <div class="col-4 box" id=6></div>
          <div class="col-4 box" id=7></div>
          <div class="col-4 box" id=8></div>
        </div>
      </div>

    </body>
</html>
