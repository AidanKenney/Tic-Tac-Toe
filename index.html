<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <section>
        <form id="sign-up">
          <fieldset class="form-field">
            <h3>Sign Up</h3>
            <input id="sign-up-email" name="credentials[email]" type="text" placeholder="Email">
            <input id="sign-up-password" name="credentials[password]" type="password" placeholder="Password">
            <input id="sign-up-password-conf" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-in">
          <fieldset class="form-field">
            <h3>Sign In</h3>
            <input id="sign-in-email" name="credentials[email]" type="text" placeholder="Email">
            <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Password">
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-out">
          <fieldset class="form-field">
            <h3>Sign Out</h3>
            <input type="submit" name="sign-out-submit" id="sign-out-submit">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="change-password">
          <fieldset class="form-field">
            <h3>Change Password</h3>
            <input id="old-password" name="passwords[old]" type="password" placeholder="Old Password">
            <input id="new-password" name="passwords[new]" type="password" placeholder="New Password">
            <input type="submit" name="change-password-submit" id="change-password-submit">
          </fieldset>
        </form>
      </section>



    </body>
</html>
